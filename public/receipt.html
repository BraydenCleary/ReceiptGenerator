<html>
<head>
  <link rel='stylesheet' href='receipts.css'>
</head>
<body>
  <style>
    .receipt{
      width: 200px;
    }
    .title{
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin: 2px 0px;
    }
    .subtitle{
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      margin: 2px 0px;
    }
    .amount-wrapper{
      margin: 10px 0px;
      width: 100%;
      height: 20px;
    }
    .amount-label{
      float: left;
    }
    .amount{
      float: right;
    }
    .date{
      text-align: center;
    }
  </style>
  <div class='receipt'>
    <p class='title'>Expense Receipt</p>
    <p class='vendor subtitle'><%= vendor %></p>
    <p class='location subtitle'><%= location %></p>
    <p class='time subtitle'><%= time %></p>
    <div class='amount-wrapper'>
      <span class='amount-label pull-left'>Amount:</span>
      <span class='amount pull-right'><%= amount %></span>
    </div>
    <p class='date'><%= date %></p>
  </div>
</body>
</html>
