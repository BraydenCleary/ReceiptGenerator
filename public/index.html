<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="vendor/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href=" receipts.css">
    <script src='vendor/js/jquery-1.11.1.min.js'></script>
    <script src='vendor/js/bootstrap.min.js'></script>
    <script src='vendor/js/bootstrap-datepicker.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js'></script>
    <script src='index.js'></script>
    <title>Receipt.ly</title>
  </head>
  <body ng-app='receiptGenerator'>
    <h1>This is a receipt generator</h1>
    <div ng-controller='receiptsController' class='receipts-container'>
      <table class='table table-striped receipt-input'>
        <thead>
          <tr>
            <th class='span2 table-header'>Vendor</th>
            <th class='span2 table-header'>Location</th>
            <th class='span2 table-header'>Time</th>
            <th class='span2 table-header'>Amount</th>
            <th class='span8 table-header'>Dates</th>
            <th class='span2 table-header'>Create</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class='span2'><input ng-model='receipt.vendor'></td>
            <td class='span2'><input ng-model='receipt.location'></td>
            <td class='span2'><input ng-model='receipt.time'></td>
            <td class='span2'><input ng-model='receipt.amount'></td>
            <td class='span10'>
              <div class="input-append date" id="receipt-datepicker" data-date-format="mm-dd-yyyy">
                <input ng-model='receipt.dates' class="span8" type="text">
                <span class="add-on"><i class="icon-th"></i></span>
              </div>
            </td>
            <td class='span2'><button class='button btn btn-success btn-larger' ng-click='createReceipts()'>Create Receipts</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
